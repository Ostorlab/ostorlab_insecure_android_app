trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: alpha-falcon.alpha-falcon.ostorlab-azure-security-scanner.dev-ostorlab@0
  inputs:
    apiKey: 'M9nm8iDi.Hm1VEpZVNXBwgMSDiBELcD2zOSvujzwY'
    filepath: '$(Build.SourcesDirectory)/test.apk'
    platform: 'android'
    artifactsDir: '$(build.artifactStagingDirectory)/ostorlabArtifacts'
    scanProfile: 'Fast Scan'
    title: 'Scan_title_azure'
    waitMinutes: 0
    extra: |      
      sbom:          
        - '$(Build.SourcesDirectory)/package_lock.json'
  env:
    testscan: $(OstorlabScanId)
- bash: |
    echo AAAAAAAAAAAAA
    echo $(testscan)
  displayName: 'ENV var'
