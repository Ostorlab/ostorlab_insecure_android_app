# Android
# Build your Android project with Gradle.
# Add steps that test, sign, and distribute the APK, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/android

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: ostorlab-azure-security-scanner@1
  inputs:
    apiKey: 'JxTn2Wak.LvVe0iOneXzsNEuOhwRZtcod5LKr2wsu'
    filepath: '$(Build.SourcesDirectory)/test.apk'
    platform: 'android'
    artifactsDir: '$(build.artifactStagingDirectory)/ostorlabArtifacts'
    scanProfile: 'Fast Scan'
    title: 'Scan_title_azure'
    waitMinutes: 1
    riskThreshold: 'high'
